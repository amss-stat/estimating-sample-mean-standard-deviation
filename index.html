<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Mean & SD Estimation Tool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:,">
</head>

<body>

    <div class="container">
        <header>
            <h1>Estimating Sample Mean and Standard Deviation</h1>
            <p id="subtitle" class="subtitle">Select a scenario to begin</p>
        </header>

        <main class="card">
            <fieldset class="scenario-selector">
                <legend>Select Scenario</legend>
                <div>
                    <input type="radio" id="scenario1" name="scenario" value="s1" checked>
                    <label for="scenario1">Scenario 1 (Minimum & Maximum)</label>
                </div>
                <div>
                    <input type="radio" id="scenario2" name="scenario" value="s2">
                    <label for="scenario2">Scenario 2 (First Quartile & Third Quartile)</label>
                </div>
                <div>
                    <input type="radio" id="scenario3" name="scenario" value="s3">
                    <label for="scenario3">Scenario 3 (All summary statistics available)</label>
                </div>
            </fieldset>
            
            <div class="input-grid">
                <div class="input-group">
                    <label for="n">Sample Size (n)</label>
                    <input type="number" id="n" placeholder="e.g., 50">
                </div>
                <div class="input-group" id="group-m">
                    <label for="m">Median (m)</label>
                    <input type="number" id="m" placeholder="e.g., 3.5">
                </div>
                <div class="input-group" id="group-a">
                    <label for="a">Minimum (a)</label>
                    <input type="number" id="a" placeholder="e.g., 1.2">
                </div>
                <div class="input-group" id="group-b">
                    <label for="b">Maximum (b)</label>
                    <input type="number" id="b" placeholder="e.g., 8.9">
                </div>
                <div class="input-group" id="group-q1">
                    <label for="q1">First Quartile (q1)</label>
                    <input type="number" id="q1" placeholder="e.g., 2.5">
                </div>
                <div class="input-group" id="group-q3">
                    <label for="q3">Third Quartile (q3)</label>
                    <input type="number" id="q3" placeholder="e.g., 6.7">
                </div>
            </div>

            <button id="predict-button">Estimate</button>

            <div id="result-container" class="hidden">
                <h2>Results</h2>
                <pre id="result-text"></pre>
            </div>
            <div id="status-message">Please enter the values to begin.</div>
        </main>

        <footer>
            <p>A tool based on the research paper: [Your Paper Title Here]. 
                <a href="[Link to Your Paper]" target="_blank">Read the paper</a>.
            </p>
        </footer>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    
    <!-- Application Logic -->
    <script src="js/main.js"></script>

</body>

</html>
